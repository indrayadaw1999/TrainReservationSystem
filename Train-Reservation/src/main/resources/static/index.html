<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Reservation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Train Seat Reservation</h1>
        <form id="reservationForm">
            <label for="seats">Number of seats to reserve:</label>
            <input type="number" id="seats" name="seats" min="1" max="7" required>
            <button type="submit">Reserve Seats</button>
        </form>
        <div id="responseMessage"></div>
        <div id="seatsDisplay"></div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
